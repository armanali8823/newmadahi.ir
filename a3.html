<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مداحی های فارسی</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Vazirmatn', sans-serif;
  }
  body {
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb82LbsrGC793BmDe3uxZ5uC8dfMb0lkyT_w&s') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    direction: rtl;
    padding-bottom: 100px;
  }
  header {
    background: rgba(0,0,0,0.8);
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 0 20px #000;
  }
  header h1 {
    font-size: 2.5rem;
    color: #ffd700;
  }
  .playlist {
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background: rgba(26,26,26,0.85);
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
  }
  .track {
    padding: 15px;
    margin-bottom: 20px;
    border-bottom: 1px solid #333;
  }
  .track:last-child {
    border: none;
  }
  .track h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #ffcc00;
    display: flex;
    align-items: center;
  }
  .badge-new {
    background: red;
    color: white;
    padding: 2px 6px;
    border-radius: 10px;
    font-size: 12px;
    margin-left: 8px;
  }
  .badge-new.hidden {
    display: none;
  }
  .progress-container {
    height: 8px;
    background: #444;
    margin-top: 10px;
    border-radius: 4px;
    overflow: hidden;
    cursor: pointer;
  }
  .progress {
    height: 100%;
    width: 0%;
    background: #ffcc00;
    transition: width 0.2s;
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.8);
    text-align: center;
    padding: 10px;
    color: #aaa;
    font-size: 0.9rem;
  }
  .empty-message {
    color: #ccc;
    text-align: center;
    padding: 40px 0;
    font-size: 1.2rem;
  }
  a {
    color: #ffd700;
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>
  <h1>مداحی های فارسی</h1>
</header>
<div class="playlist" id="playlist"></div>
<footer>
  طراحی و توسعه توسط AliSeda.ir © 2025
</footer>

<script>
  const playlistDiv = document.getElementById('playlist');
  const storageKey = 'madahiTracks'; // کلید ذخیره آهنگ‌ها
  const playedKey = 'playedTracks'; // کلید ذخیره آهنگ‌های پخش شده

  // آهنگ‌ها رو خودت اینجا بذار:
  const tracks = [
    {
      title: "میم مثل مادر (حسین ستوده)",
      src: "https://dl.musicdel.ir/Music/1403/08/Hossein%20Sotode-Madar%20-musicdel.ir%20128.mp3"
    },
    {
      title: "قمر سلام (امیر طلاجوران)",
      src: "https://dl.papilmusic.ir/Music/Amir Talajoran - Ghamar Salam.mp3"
    },
    {
      title: "ام البکاء (حسین ستوده)",
      src: "https://files.olgoirani.com/Files/Content/1403/10/19909/Om-alboka.mp3"
    }
  ];

  // آهنگ‌هایی که پخش شدند را از localStorage می‌خوانیم
  let playedTracks = JSON.parse(localStorage.getItem(playedKey) || '[]');

  function savePlayedTracks() {
    localStorage.setItem(playedKey, JSON.stringify(playedTracks));
  }

  function renderTracks() {
    playlistDiv.innerHTML = '';
    if(tracks.length === 0){
      playlistDiv.innerHTML = '<p class="empty-message">هیچ مداحی‌ای برای پخش ثبت نشده است.</p>';
      return;
    }

    tracks.forEach((track, index) => {
      const isNew = !playedTracks.includes(track.src);

      const div = document.createElement('div');
      div.className = 'track';

      div.innerHTML = `
        <h2>
          ${track.title}
          <span class="badge-new ${isNew ? '' : 'hidden'}">جدید 🔥</span>
        </h2>
        <audio id="audio-${index}" src="${track.src}" preload="metadata" controls></audio>
        <div class="progress-container" id="progress-container-${index}">
          <div class="progress" id="progress-${index}"></div>
        </div>
      `;
      playlistDiv.appendChild(div);

      const audio = div.querySelector(`#audio-${index}`);
      const progress = div.querySelector(`#progress-${index}`);
      const container = div.querySelector(`#progress-container-${index}`);
      const badge = div.querySelector('.badge-new');

      audio.addEventListener('play', () => {
        // قطع کردن همه بقیه آهنگ‌ها
        document.querySelectorAll('audio').forEach(a => {
          if(a !== audio){
            a.pause();
            a.currentTime = 0;
          }
        });

        // حذف برچسب جدید برای این آهنگ
        if (badge && !badge.classList.contains('hidden')) {
          badge.classList.add('hidden');
          if (!playedTracks.includes(track.src)) {
            playedTracks.push(track.src);
            savePlayedTracks();
          }
        }
      });

      audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100 || 0;
        progress.style.width = percent + '%';
      });

      container.addEventListener('click', e => {
        const width = container.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        if (!isNaN(duration)) {
          audio.currentTime = (clickX / width) * duration;
        }
      });
    });
  }

  renderTracks();
</script>
</body>
</html>
